# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "master" ]
    tags:
      - v*
  pull_request:
    branches: [ "master" ]
    tags:
      - v*

jobs:

  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 18.x ]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3

#    - name: Use Node.js ${{ matrix.node-version }}
#      uses: actions/setup-node@v3
#      with:
#        node-version: ${{ matrix.node-version }}
#        cache: 'npm'
#        cache-dependency-path: frontend/package-lock.json
#    - run: npm ci
#      working-directory: frontend
#    - run: npm run build --if-present
#      working-directory: frontend

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Install Wails
      run: go get github.com/wailsapp/wails/cmd/wails@v1.16.3

    - name: Build
      run: |
        sudo apt update && sudo apt install -y libgtk-3-dev libwebkit2gtk-4.0-dev
        mkdir -p ~/.wails
        cp wails.json ~/.wails/
        ~/go/bin/wails build -f -ldflags "-X wombat/internal/app.semver=${{ steps.version.outputs.tag }}"
